<div class="dropdown dropdown-hover">
<input #inputSearchRegister class="input input-primary input-sm" type="text" name="" id="" 
placeholder="Agregar"
(input)="onInput(inputSearchRegister.value)"
>
<ul class="menu menu-compact dropdown-content bg-white">
    <li *ngFor="let item of registers">
        <a (click)="onSelect(item)" >{{item.detalle}}</a>
    </li>
    <li></li>
</ul>
</div>
