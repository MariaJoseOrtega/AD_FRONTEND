<div class="flex flex-row p-2 bg-neutral rounded">
  <button  class="btn  h-9 w-15 btn-sm rounded bg-neutral-content text-black ">
      <svg class="w-3 h-3 mx-1" fill="black" xmlns="http://www.w3.org/2000/svg" id="Isolation_Mode" data-name="Isolation Mode" viewBox="0 0 24 24" ><polygon points="24 10.5 13.5 10.5 13.5 0 10.5 0 10.5 10.5 0 10.5 0 13.5 10.5 13.5 10.5 24 13.5 24 13.5 13.5 24 13.5 24 10.5"/></svg>
      <span class="hidden md:inline">Nuevo</span>
      
  </button>
  <div class="text-sm breadcrumbs text-white ml-2 flex-auto">
    <ul style="list-style: none; display: inline;">
      <li>
        <app-migas-pan-web [items]="rutas"></app-migas-pan-web> > {{currentEntity.name}}
      </li>
      </ul>
    </div>
    <input #inputSearch class="input input-primary input-sm h-10 w-55" type="text" name="" placeholder="Buscar"
    >
</div>


<div class="grid justify-center mt-4">
  <div class="card shadow-2xl shadow-pink-700">
    <div class="card-body">
      <div class="card-title">
        Administración <span class="text-primary">Roles</span>
      </div>
      <div class="divider"> </div>
      <div class="grid">
        <label for="">Nombre:</label>
        <input class="input input-primary" type="text" name="" id="" placeholder="Ejemplo: Pedro Perez"
          [(ngModel)]="currentEntity.name">

          <div class="form-control">
            <label for="">Admin</label>
            <label class="label cursor-pointer justify-start">
              <input type="checkbox" class="toggle toggle-primary"
              [(ngModel)]="currentEntity.admin" />
              <span class="label-text ml-2">Si/No</span>
            </label>

          </div>
        <div class="form-control">
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-primary"
            [(ngModel)]="currentEntity.enable" />
            <span class="label-text ml-2">Activo</span>
          </label>

          <div class="form-control">
            <label class="label cursor-pointer justify-start">
              <input type="checkbox" class="toggle toggle-primary"
              [(ngModel)]="currentEntity.archived" />
              <span class="label-text ml-2">Activo</span>
            </label>

        <input class="input input-primary" type="date" name="" id=""
        [(ngModel)]="currentEntity.updated">
        <input class="input input-primary" type="date" name="" id=""
        [(ngModel)]="currentEntity.created">
      </div>

      <h5>Persona</h5>
      <select #selectPermiso (change)="onSelect(selectPermiso.value)" class="select select-primary" name="" id="" >
        <option value=0 selected disabled>Seleccionar</option>
        <option *ngFor="let person of Personas"
        [value]="person.personId"
        [selected]="person.personId === 1"
        >
            {{person.name}}
        </option>
    </select>

<br>
    <label class="flex flex-row p-2 bg-neutral rounded" for="">ROLES 
      <p style="margin-left: 55%;">ELIMINAR</p> </label><br>
        <input class="input input-primary" type="text" name="" id="" placeholder="Agregar"
         >

      <div class="card-actions">
        <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
        <button class="btn btn-sm" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
  <div class="divider"> </div>

  <div class="card card-compact shadow-2xl shadow-black bg-black-800 ">
    <div class="card-body bg-base-200">
      <div class="card-title">Precaución</div>
      <p>Si elimina el registro no prodrá recuperarlo</p>
      <div class="card-actions">
        <label for="my-modal-6" class="btn modal-button btn-error btn-xs">Eliminar</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 class="font-bold text-lg">Por favor confirme la eliminación</h3>
            <p class="py-4">No se podrán revertir los cambios
            </p>
            <div class="modal-action">
              <label for="my-modal-6" class="btn btn-info btn-success" (click)="deleteById()">Confirmar</label>
              <label for="my-modal-6" class="btn btn-secondary">Cancelar</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


</div>
</div>
