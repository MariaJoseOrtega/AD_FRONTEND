<app-permiso-toolbar [entityName]="currentEntity.name" ></app-permiso-toolbar>

<div class="grid justify-center my-3">
  <div class="card card-compact w-96 shadow-2xl shadow-black">
    <div class="card-body bg-base-200">
      <div class="card-title">
        Tipos de <span class="text-primary">Permisos</span>
      </div>
      <div class="grid ">
        <label for="">Nombre:</label>
        <input class="input input-primary" type="text" name="" id="" placeholder="Nombre del permiso"
          [(ngModel)]="currentEntity.name">
        <label for="">Tipo de permiso</label>
        <input class="input input-primary" type="text" name="" id="" placeholder="De que tipo es el permiso"
          [(ngModel)]="currentEntity.type">
        <label for="">Descripción:</label>
        <input class="input input-primary" type="text" name="" id="" placeholder="Descripción del permiso"
          [(ngModel)]="currentEntity.description">

          <label>Usuario:</label>
          <app-person-combobox (personEmitter)="selectPerson($event)" [personId]="currentEntity.personId">
          </app-person-combobox>


        <div class="form-control">
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-accent" [(ngModel)]="currentEntity.enabled" />
            <span class="label-text ml-2">Activo</span>
          </label>
        </div>
        <input class="input input-primary"  type="date" name="" id="" [(ngModel)]="currentEntity.created">
      </div>


      <table class="table table-compact">
        <thead>
          <tr>
            <th>Permiso</th>
            <th>Emiminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let register of currentEntity.registers">
            <td>{{register.detalle}}</td>
            <td >
              <a (click)="removeRegister(register.registerId)">
                <svg class="w-4 h-4 mx-8" fill="#fb7185"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;"xml:space="preserve"><g><path d="M490.667,96c0-17.673-14.327-32-32-32h-80.555C364.632,25.757,328.549,0.13,288,0h-64   c-40.549,0.13-76.632,25.757-90.112,64H53.333c-17.673,0-32,14.327-32,32l0,0c0,17.673,14.327,32,32,32H64v266.667   C64,459.468,116.532,512,181.333,512h149.333C395.468,512,448,459.468,448,394.667V128h10.667   C476.34,128,490.667,113.673,490.667,96z M384,394.667C384,424.122,360.122,448,330.667,448H181.333   C151.878,448,128,424.122,128,394.667V128h256V394.667z" /><path d="M202.667,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C170.667,369.673,184.994,384,202.667,384z" /><path d="M309.333,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C277.333,369.673,291.66,384,309.333,384z" /></g>
             </svg>
              </a>

            </td>
          </tr>
          <tr>
            <td>
              <app-register-search (registerEmitter)="this.currentEntity.registers.push($event)" ></app-register-search>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>


      <div class="card-actions">
        <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
        <button routerLink="/layout/permiso-list" class="btn btn-secondary btn-sm">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="divider"> </div>

  <div class="card card-compact shadow-2xl shadow-black bg-black-800 ">
    <div class="card-body bg-base-200">
      <div class="card-title">Precaución</div>
      <p>Si elimina el registro no prodrá recuperarlo</p>
      <div class="card-actions">
        <label for="my-modal-6" class="btn modal-button btn-error btn-xs">Eliminar</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 class="font-bold text-lg">Por favor confirme la eliminación</h3>
            <p class="py-4">No se podrán revertir los cambios
            </p>
            <div class="modal-action">
              <label for="my-modal-6" class="btn btn-info btn-success" (click)="deleteById()">Confirmar</label>
              <label for="my-modal-6" class="btn btn-secondary">Cancelar</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
