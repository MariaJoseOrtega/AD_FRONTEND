<div class="dropdown dropdown-hover">
  <input #inputSearchAuthority class="input input-primary input-sm" type="text" opinion="" id=""
  placeholder="Agregar"
  (input)="onInput(inputSearchAuthority.value)"
  >
  <ul class="menu menu-compact dropdown-content bg-white" >
      <li *ngFor="let item of authorities">
          <a (click)="onSelect(item)" >{{item.opinion}}</a>
      </li>

  </ul>
</div>
